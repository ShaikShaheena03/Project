<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/010e71e20a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}">
    <script type="text/javascript">
        function validateid() {
            var studentid = document.getElementById("studentid").value;
            var idError = document.getElementById("id-error");
            var studentCheck = /^[A-Za-z0-9 .]+$/

            if (studentid.length == 0) {
                idError.innerHTML = "Please enter your id";
                return false;
            }
            if (!studentid.match(studentCheck)) {
                idError.innerHTML = "Please enter valid id";
                return false;
            }
            idError.innerHTML = " "
            return true;
        }

        function validateSec() {
            var section = document.getElementById("section");
            var sectionCheck = /^[A-Za-z.]+$/

            if (section.length == 0) {
                document.getElementById("section-error").innerHTML = "Please enter your section"
                return false
            }
            if (!section.match(sectionCheck)) {
                document.getElementById("section-error").innerHTML = "PLease enter valid course id "
                return false;
            }
            document.getElementById("section-error").innerHTML = " "
            return true
        }

        function validateForm() {
            var submitError = document.getElementById("subit-error");
            if (!validateid() || !validateSec()) {
                submitError.innerHTML = "Please fix error to submit";
                return false;
            }
            alert("Your Results")
            return true;
        }
    </script>

</head>

<body>
    <div class="bgimg1">
        <!--Nav bar-->


        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="#" id="naav"><img
                    src="https://www.vidyavision.com/CollegeUploads/Logos/2020-29-7-15-57-09_sdmlogo.jpg" height="60vh"
                    width="60vh"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="{{url_for('home')}}" id="naav">HOME<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-link" href="{{url_for('student')}}" id="naav">STUDENTS</a>
                </div>
            </div>
        </nav>


        <!--Block session-->
        <div class="block">
            <div class="layout d-flex flex-row justify-content-center ">
                <div class="container ">
                    <div class="column">
                        <h1 class="heading1">Results</h1>
                        <form method="POST" action="{{url_for('student')}}">
                            <div class="forms">
                                <label>Student Id</label>
                                <input type="text" id="studentid" name="student" placeholder="Enter your id"
                                    onkeyup="validateid()" />
                            </div>
                            <div class="forms">
                                <span id="id-error"></span>
                            </div>

                            <div class="forms">
                                <label>Section</label>
                                <select class="section0" name="section1">
                                    <option>msds1</option>
                                    <option>msds2</option>

                                    <option>msds3</option>

                                </select>
                            </div>
                            <div class="forms">
                                <span id="section-error"></span>
                            </div><br>
                            <div class="forms">
                                <a href="finalcertificate.html"><button class="btn btn-primary" id="click"
                                        onclick="return validateForm()">Submit</button></a>
                            </div>
                            <div class="forms">
                                <span id="subit-error"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

</body>
