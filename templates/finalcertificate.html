<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDMSMK website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <style>
        .score {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 300%;
            font-style: oblique;
            font-weight: lighter;
            text-decoration: none;
        }

        .image {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bgvedio1">
        <!--Nav bar-->
        <div>
            <img class="image" src="https://www.siddharthamahila.ac.in/images/sdm_logo.jpg" alt="">

        </div>
        <!--Block section-->

        <div style="padding-top: 16px;width: 2000wh;padding-left: 28px;padding-right: 28px;padding-bottom: 70px;">
            <div class="bgcolor">
                <form method="POST" action="final">
                    <h1 class="score"><u>Student Results</u></h1>
                    <div class="rank">
                        {% block content %}
                        <div style="padding-bottom: 20px;">
                            <div class="table text-center mt-4 ml-4">
                                <table class="tab" border="5px" align="center">

                                    <tr>
                                        <th>Student Id</th>
                                        <th>Subject Name</th>
                                        <th>Obtained Marks</th>

                                    </tr>
                                    {% for i in Marks %}
                                    <tr>
                                        <td>{{i[0]}}</td>
                                        <td>{{i[1]}}</td>
                                        <td>{{i[2]}}</td>
                                    </tr>

                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        {% endblock %}
</body>

</html>
